<!DOCTYPE html>

<html>
  <body>
    <element name="show-account" constructor="ShowAccountComponent" extends="li">
      <template>
        <h2>{{data.name}}</h2>
        <div class="button-set" data-role="button-set" style="margin-top:10px">
          <select class="tool-button" style="width:130px; margin-right: 0px;" template iterate='folder in folders' bind-value="selectedFolder">
            <option value="{{folder.data.id.toString()}}">{{folder.data.name}}</option>
          </select>
          <button on-click="move()" class="tool-button" style="width:100px"><i class="icon-move-vertical"></i> move</button>
          <button on-click="remove()" class="tool-button" style="width:100px; margin-left: 7px"><span><i class="icon-remove"></i> remove</span></button>
          <button on-click="rename()" class="tool-button" style="width:100px"><i class="icon-pencil"></i> rename</button>
        </div>
        <div style="margin-top:20px" class="grid">
          <div class="row">
              <div class="span2">Username</div>
              <div class="span3">{{data.login}}</div>
          </div>
          <div class="row" >
              <div class="span2">Password</div>
              <div class="span3" id="pw">{{pw}}</div>
              <div class="span1"></div>
          </div>
          <div class="row" >
              <div class="span2"></div>
              <div class="span3"></div>
              <button on-click="decryptPw()" class="span1" id="showAccountButton">Decrypt</button>
          </div>
        </div>
      </template> 
       <script type="application/dart" src="package:ams/views/page/show-account.dart"></script>
    </element>
  </body>
</html>
