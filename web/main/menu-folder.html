<!DOCTYPE html>

<html>
  <body>
    <element name="folder-item" constructor="MenuFolder" extends="li">
      <template>
        <a on-click="toggle()" style="overflow:hidden"><i class="icon-folder"></i>{{data.name}}</a>
        <ul class="sub-menu light sidebar-dropdown-menu opend connectedSortable" style="list-style-type:none">
        <template instantiate="if data.count == 0">
          <li on-click="addAccount()" class="notSortable"> <a><i class="icon-plus-2"></i> Empty - Click to add</a></li>
          </template>
        </ul>
      </template> 
      <script type="application/dart" src="package:ams/views/main/menu-folder.dart"></script>
    </element>
  </body>
</html>
